<!DOCTYPE html>
<html lang="en">

<head>
    <title>D3 tutorial</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
    <p>This is a paragraph</p>

    <script>
        /*javascript code*/
        d3.select("p").text("Hello World!");
        d3.select("body").append("p").text("What's up?");
        console.log(d3);
    </script>

</body>

</html>
